
{% include "header.html" %}
<h1>Add User</h1>
<form method="post">
    {% csrf_token %}
    <label for="input_name">Name:</label>
    <input type="text" id="input_name" name="name" required>
    <label for="input_email">Email:</label>
    <input type="email" id="input_email" name="email" required>
    <label for="input_phone">Phone:</label>
    <input type="text" id="input_phone" name="phone" required>
    <label for="input_dob">Date of Birth:</label>
    <input type="date" id="input_dob" name="dob" required>
    <label for="input_city">City:</label>
    <input type="text" id="input_city" name="city" required>
    <label for="input_password">Password:</label>
    <input type="password" id="input_password" name="password" required>
    <button type="submit">Add</button>
</form>
{% include "footer.html" %}
